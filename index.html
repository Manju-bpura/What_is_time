<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- UTC Time Display -->
        <div class="time-display">
            <h1 id="utc-time"></h1>
        </div>
        <!-- Time Zone Selector -->
        <div class="time-zone-selector">
            <label for="time-zone">Select Time Zone:</label>
            <select id="time-zone">
                <option value="Asia/Kolkata" selected>IST (Indian Standard Time)</option>
                <option value="America/New_York">EST (Eastern Standard Time)</option>
                <option value="Europe/London">GMT (Greenwich Mean Time)</option>
                <option value="Asia/Tokyo">JST (Japan Standard Time)</option>
                <option value="Australia/Sydney">AEDT (Australian Eastern Daylight Time)</option>
            </select>
        </div>
        <!-- Local Time Display -->
        <div class="local-time-display">
            <h1 id="local-time"></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
